<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erase Map</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function changeImage() {
            const selectedImage = document.getElementById("imageDropdown").value;
            document.getElementById("map-image").src = selectedImage;
        }
    </script>
</head>
<body>
    <h1>Erase Map</h1>
    
    <!-- Dropdown Menu for Selecting Images -->
    <select id="imageDropdown" onchange="changeImage()">
        <option value="map.png">USA</option>
        <option value="map2.png">Central America</option>
        <option value="map3.png">South America</option>
        <option value="map4.png">Canada</option>
        <option value="map5.png">East Asia / South East Asia</option>
        <option value="map6.png">South East Asia / Australia</option>
        <option value="map7.png">Africa</option>
        <option value="map8.png">Europe</option>
        <!-- Add more options as needed -->
    </select>

    <div id="map-container">
        <img src="map.png" alt="Map of the USA" id="map-image">
        <canvas id="erase-canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
